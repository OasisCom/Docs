<!DOCTYPE html>
<html style="overflow-x: hidden;">
<style>
</style>
<div id="headerdiv">
	{% include head.html %}
	{% include header.html %}
</div>

<body style="overflow-x: hidden;">
	<div id="menudiv">
		{% include nav.html nav=site.data.menu %}
	</div>
	<div id="maindiv" style="width: 79%;">
		{% if page.editable %}
		<a id="forkme_banner" href="{{ site.github.repository_url }}/blob/master/{{page.path}}">Ver en GitHub</a>
		{% endif %}
		<article style="width: 80%;">
			{{ content }}
		</article>
		{% include footer.html %}
	</div>
	<div>
		<img id="backToTop">
	</div>

	<script>
		let buttonBackToTop = document.getElementById("backToTop");
		let mainDiv = document.getElementById("maindiv");
		mainDiv.onscroll = function () {
			scrollFunction();
		};

		function scrollFunction() {
			if (mainDiv.scrollTop > 200) {
				buttonBackToTop.style.display = "block";
			} else {
				buttonBackToTop.style.display = "none";
			}
		}

		buttonBackToTop.addEventListener("click", function (e) {
			e.preventDefault();
			mainDiv.scrollTop = 0;
		});
	</script>
</body>

</html>
